#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "freescout"
name = "FreeScout"
description.en = "Help desk & shared mailbox"
description.fr = "Service d'assistance et boîte aux lettres partagée"

version = "1.8.145~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://freescout.net/"
demo = "https://demo.freescout.net/login"
admindoc = "https://github.com/freescout-helpdesk/freescout/wiki/Installation-Guide"
code = "https://github.com/freescout-helpdesk/freescout"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/freescout-helpdesk/freescout/archive/refs/tags/1.8.145.tar.gz"
        sha256 = "641e170cfa92bd348ec5789cbd81c6a8eb3ba89ca06a90f74e280052652fc7b2"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-mysql, php8.2-mbstring, php8.2-xml, php8.2-imap, php8.2-zip, php8.2-gd, php8.2-curl, php8.2-intl"

    [resources.database]
    type = "mysql"
